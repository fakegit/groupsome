{% load i18n staticfiles %}

{% block content %}
<div class="container">
    <h1 id="user">{% trans "Create Survey" %}</h1>
        <br>
        <br>
        <div class="personal-info">


            <form class="form-horizontal" method="post" action="./create_survey">
                {% csrf_token %}

                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Group" %}:</label>
                    <div class="col-md-3">


                            <input type="text" readonly required value="{{ user_groups|first }}" name="group" class="dropdown-btn form-control btn btn-default dropdown-toggle shorten-text-modal" data-toggle="dropdown"><span class="caret dropdown-caret"></span></input>
                            <ul class="dropdown-menu" role="menu">
                                {% for group in user_groups %}
                                <li><a class="form-list shorten-text-modal" href="">{{group}}</a></li>
                                {% endfor %}
                            </ul>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Question" %}:</label>
                    <div class="col-md-3">
                        <input class="form-control" required name="question" id="question" maxlength="100" type="text" >
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Option 1" %}:</label>
                    <div class="col-md-3">
                        <input class="form-control" required name="option_1" id="option_1" maxlength="30" type="text" >
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Option 2" %}:</label>
                    <div class="col-md-3">
                        <input class="form-control" required name="option_2" id="option_2" maxlength="30" type="text" >
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label visible-lg visible-md"></label>
                    <div class="col-md-3">
                        <div id="add-option-btn" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Multiselect" %}:</label>
                    <div class="col-md-3">
                        <label class="tasks-list-item task-list-form">
                            <input class="tasks-list-cb" name="multiselect" id="multiselect" type="checkbox">
                            <span class="tasks-list-mark"></span>
                            <span class="tasks-list-desc"></span>
                        </label>
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-3">
                        <input class="btn btn-primary" id="create_survey" name="create_survey" value="{% trans 'Create'%}" type="submit">
                        <span></span>
                        <input id="cancel-button-modal" class="btn btn-default" data-dismiss="modal" value="{% trans 'Cancel' %}" type="reset">
                        <a id="cancel-button-link" class="btn btn-default hidden" href="{% url 'surveys:surveys' %}">{% trans "Cancel" %}</a>
                    </div>

                </div>

            </form>
    </div>
</div>
{% endblock %}
