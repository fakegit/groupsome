{% load i18n %}

<!--delete modal -->
<div class="modal fade" id="confirm-delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                {% blocktrans with object=type %}
                    Are you sure you want to delete this {{object}}?
                {% endblocktrans %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
                <a id="confirm-delete-button" class="btn btn-danger btn-ok">{% trans "Delete" %}</a>
            </div>
        </div>
    </div>
</div>
<!--/delete modal -->
