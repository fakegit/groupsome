{% load i18n staticfiles %}

{% block content %}
<div class="container">
    <h1 id="user">{% trans "Create Event" %}</h1>
        <br>
        <br>
        <div class="personal-info">


            <form class="form-horizontal" method="post" action="./create_event">
                {% csrf_token %}


                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Group" %}:</label>
                    <div class="col-md-3">


                            <input type="text" readonly required value="{{ user_groups|first }}" name="group" class="dropdown-btn form-control btn btn-default dropdown-toggle shorten-text-modal" data-toggle="dropdown"><span class="caret dropdown-caret"></span></input>
                            <ul class="dropdown-menu" role="menu">
                                {% for group in user_groups %}
                                <li><a class="form-list shorten-text-modal" href="">{{group}}</a></li>
                                {% endfor %}
                            </ul>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Event Name" %}:</label>
                    <div class="col-md-3">
                        <input class="form-control" name="occasion" id="occasion" required maxlength="100" type="text" >
                    </div>

                </div>


                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Location" %}:</label>
                    <div class="col-md-3">
                        <input class="form-control" name="location" id="location" maxlength="100" type="text" >
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Allday" %}:</label>
                    <div class="col-md-3">
                        <input type="checkbox" class="form-allday" name="allday" value="True">
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Date" %}:</label>
                    <div class="pickercontainer col-md-3">
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" required name="date" id="date" pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="form-group">

                    <label class="col-md-2 control-label">{% trans "Time" %}:</label>
                    <div class="col-md-3">
                        <div class="input-group bootstrap-timepicker timepicker">
                            <input id="timepicker1" required name="time" pattern="[0-9]{1,2}:[0-9]{2} ?[A,P]?M?" type="text" class="form-control input-small">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-3">
                        <input class="btn btn-primary" id="create_event" name="create_event" value="{% trans 'Create'%}" type="submit">
                        <span></span>
                        <input id="cancel-button-modal" class="btn btn-default" data-dismiss="modal" value="{% trans 'Cancel' %}" type="reset">
                        <a id="cancel-button-link" class="btn btn-default hidden" href="{% url 'events:events' %}">{% trans "Cancel" %}</a>
                    </div>

                </div>

            </form>
    </div>
</div>
{% endblock %}
